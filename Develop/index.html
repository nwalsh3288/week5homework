<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- // I am presented with timeblocks for standard business hours
      // Need, 12 rows and 3 columns 
      // col1 (margin) // column 2 (2col) - time of day // column 3 (6col) - enter events (larget column) // column 4 (2col) - save button // column 5 (1margin)
      // using bootstap -->
      
        <!-- start of table -->
        <table class="table"> 
          <!-- start of header row -->
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Event</th>
              <th scope="col">Save</th>
            </tr>
          </thead>
          <!-- end of header row -->
          <!-- start of time rows -->
          <tbody>
            
            <tr>
              <th scope="row">7:00 AM</th>
              <td><div class="form-group">
                <textarea class="form-control" id="seven" rows="3"></textarea>
              </div></td>
              <td class="save1" data-time="seven oclock">
                <button type="button" class="btn btn-dark">
                Save
                </button>
              </td>
            </tr>
